<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h2 class="title">MyTaskList</h2>
    <div class="main-container">
        <div class="container">
            <h2 class="Task-creator-title">Taskcreator</h2>
            <form action="">
                <label for="nameInput">Nom de la tâche</label>
                <input type="text" id="nameInput">
                <label for="DateInput">Nom de la tâche</label>
                <input type="date" id="DateInput">
                <label for="taskDesc">Description de la tâche</label>
                <textarea type="text" id="taskDesc"></textarea>
                <button class="button" id="addButton">ajouter</button>
            </form>


        </div>

        <div class="container">
            <h2 class="Task-creator-title">Taskcreator</h2>
            <div class="task-done-container">
                <h3 class="task-done-texte">Done</h3>
                <div class="task-done"></div>
            </div>
            <div class="task-container">
                <h3 class="task-done-texte">in the tube</h3>
                <button class="button" id="filterButton">filter</button>
                <div class="real-task-container"></div>
            </div>
        </div>
        




    </div>
    
</body>
</html>
